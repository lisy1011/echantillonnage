<body>
	<h1>Mes collections </h1>
	<!-- main -->
	<div class="main">
		<!--login-profile-->

		<div class="w3">
			<div class="signin-form profile">
				<h3>Connexion</h3>
				
				<div class="login-form">
					<form action="/api/connexion" method="post">
						<input type="text" name="nom_util" placeholder="Nom d'utilisateur" required="">
						<input type="password" name="mot_passe" placeholder="Mot de passe" required="">

		</div>
		<div class="agile">
			<div class="signin-form profile">
				<h3>S'inscrire</h3>
				
				<div class="login-form">
					<form id="login" action="/api/membres" method="post" onsubmit="event.preventDefault(); validerFormulaire();">
						<input type="text" name="courriel" placeholder="Courriel" required="">
						<input type="text" name="nom_util" placeholder="Nom d'utilisateur" required="">
						<input type="password" name="mot_passe" placeholder="Mot de passe" id="mot_passe" required="" >
						<input type="password" name="mot_passeConf" placeholder="Confirmer mot de passe" id="mot_passeConf" required="">
						<input type="submit" value="Enregistrer">
						<p><span id="msg"></span></p>

	<script type="text/javascript">
		var passe = document.getElementById('mot_passe')
		var passeConf = document.getElementById('mot_passeConf')
		var form = document.getElementById('login')
		function validerFormulaire(){
			if(passe.value != passeConf.value){ 
				//alert("Les mots de passe ne sont pas identiques.\nVeuillez réessayer!");
				document.getElementById("msg").innerHTML="Les mots de passe ne sont pas identiques.\nVeuillez réessayer!"
		  	} else {
		  		form.submit()
		  	}
		}
	</script>
